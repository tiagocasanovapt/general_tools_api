sudo: false
cache: bundler
language: ruby
rvm:
 - 2.3.0
services:
  - postgresql
addons:
  srcclr: true
before_script:
  - psql -c 'create database general_tools_api_test;' -U postgres
script:
  - bundle exec rubocop -c .rubocop_todo.yml -F
  - bundle exec rails test
after_script:
  - bundle exec codeclimate-test-reporter
